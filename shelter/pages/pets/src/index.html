<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy House â€” Our Pets</title>
  <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo logo">
          <a href="#" class="logo__title">Cozy House</a>
          <p class="logo__subtitle">Shelter for pets in Boston</p>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">About the shelter</a>
            </li>
            <li class="menu__item menu__item_focused">
              <a href="#" class="menu__link">Our pets</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Help the shelter</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page">
      <section class="page__pets pets">
        <div class="pets__container _container">
          <div class="pets__heading heading">
            <h2 class="pets__title heading__title">Our friends who</br>are looking for a house</h2>
          </div>
          <div class="pets__slider slider">
            <div class="slider__items">
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-katrine.png" alt="The gray cat">
                </div>
                <p class="item-slider__title">Katrine</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-jennifer.png" alt="The Puppy">
                </div>
                <p class="item-slider__title">Jennifer</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-woody.png" alt="The Dog">
                </div>
                <p class="item-slider__title">Woody</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-sophia.png" alt="The Dog">
                </div>
                <p class="item-slider__title">Sophia</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-timmy.png" alt="The Cat">
                </div>
                <p class="item-slider__title">Timmy</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-charly.png" alt="The Dog">
                </div>
                <p class="item-slider__title">Charly</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-scarlet.png" alt="The Dog">
                </div>
                <p class="item-slider__title">Scarlett</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
              <a href="#" class="slider__item item-slider">
                <div class="item-slider__image">
                  <img src="../../../assets/images/pets-page/pets-freddie.png" alt="The Dog">
                </div>
                <p class="item-slider__title">Freddie</p>
                <object><a href="#" class="item-slider__button">Learn more</a></object>
              </a>
            </div>
            <div class="slider__buttons slider-buttons">
              <a class="slider-buttons__first-page" disabled><<</a>
              <a class="slider-buttons__previous-page" disabled><</a>
              <a class="slider-buttons__current-page">1</a>
              <a class="slider-buttons__next-page">></a>
              <a class="slider-buttons__last  -page">>></a>
            </div>
          </div>
      </section>
    </main>
  </div>
  <script src="../dist/script.js"></script>
</body>
</html>
